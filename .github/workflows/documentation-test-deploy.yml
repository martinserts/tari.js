name: Test documentation deployment

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test documentation deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: ./docusaurus/tari.js
        run: npm ci
      - name: Test build website
        working-directory: ./docusaurus/tari.js
        run: npm run build
